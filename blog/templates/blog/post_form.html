{% extends 'blog/base.html' %}

{% block main %}
<h1>Create New Post</h1>
<hr/>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <button type="submit" class="btn btn-primary float-right">제출</button>
</form>
{% endblock %}
