{% extends 'blog/base_full_width.html' %}
{% block main %}
<div class="container mt-5 col-12">
    <div class="row">
    <h1 class="mt-5">{{ user.username }} 프로필 수정</h1>
    <div class="mb-5">
    <form class="mb-5" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="my-5">
        <div class="form-group">
            {% for field in user_form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            <div class="mb-3">
            <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" 
            name="{{ field.name }}" placeholder="{{ field.help_text }}" {% if field.value %}value="{{ field.value }}"{% endif %}>
            </div>
            {% endfor %}
        </div>
        <div class="form-group">
            {% for field in profile_form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            <div class="mb-3">
            <input type="{{ field.field.widget.input_type }}" class="form-control mb-3" id="{{ field.id_for_label }}" 
            name="{{ field.name }}" placeholder="{{ field.help_text }}" {% if field.value %}value="{{ field.value }}"{% endif %}>
            {% endfor %}
            </div>
        </div>
        <a href="{% url 'password_change' %}" class="btn btn-secondary mt-2">비밀번호 수정</a>
        <div class="text-end mt-4">
            <button type="submit" class="btn btn-primary">저장</button>
        </div>
        </div>
        <div class="mb-5"></div>
    </form>
    </div>
</div>
<div class="mt-3"></div>

{% endblock %}
